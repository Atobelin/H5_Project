	<canvas id="mainrender" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;"></canvas>
	<script src="https://cdn.bootcss.com/babylonjs/3.3.0-alpha.3/babylon.js"></script>
	<script>
		var fountain, particleSystem ;
		var canvas = document.getElementById("mainrender"); // Get the canvas element 
		var engine = new BABYLON.Engine(canvas, true, {
			preserveDrawingBuffer: true,
			stencil: true
		});
		var createScene = function () {
			var scene = new BABYLON.Scene(engine);
			scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

			// Setup environment
			var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", Math.PI/2, Math.PI/4, 20, new BABYLON.Vector3(0, 0, 0), scene);

			// Fountain object
			fountain = BABYLON.Mesh.CreateBox("foutain", 0.01, scene);

			// Create a particle system
			particleSystem = new BABYLON.ParticleSystem("particles", 2000, scene);

			//Texture of each particle
			particleSystem.particleTexture = new BABYLON.Texture("img/flare.png", scene);

			// Where the particles come from
			particleSystem.emitter = fountain; // the starting object, the emitter
			particleSystem.minEmitBox = new BABYLON.Vector3(0, 0, 0); // Starting all from
			particleSystem.maxEmitBox = new BABYLON.Vector3(0, 0, 0); // To...


			// Size of each particle (random between...
			particleSystem.minSize = 0.2;
			particleSystem.maxSize = 0.4;

			// Life time of each particle (random between...
			particleSystem.minLifeTime = 0.1;
			particleSystem.maxLifeTime = 0.2;

			// Emission rate
			particleSystem.emitRate = 2000;

			// Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
			particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

			// Set the gravity of all particles
			particleSystem.gravity = new BABYLON.Vector3(0, 0, 0);


			// Angular speed, in radians
			particleSystem.minAngularSpeed = 0;
			particleSystem.maxAngularSpeed = 4 * Math.PI;

			// Speed
			particleSystem.minEmitPower = 1;
			particleSystem.maxEmitPower = 2;
			particleSystem.updateSpeed = 0.005;
			particleSystem.direction1 = new BABYLON.Vector3(0, 0, 0);
			particleSystem.direction2 = new BABYLON.Vector3(0, 0, 0);

			// Start the particle system
			// particleSystem.start();

			return scene;
		}
		 var scene = createScene(); //Call the createScene function

		engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
				scene.render();
		});


		window.addEventListener("resize", function () { // Watch for browser/canvas resize events
				engine.resize();
		});
	</script>
    <script>
        var num = 0
        window.setInterval(activeJT,10000);
        activeJT() 
        function activeJT() {
            $(".js-face").fadeOut()
            $(".js-face").eq(num).fadeIn()   
            $(".js-face-line").fadeOut()
            $(".js-face-line").eq(num).fadeIn(2000)
            $(".js-title-active").fadeOut()
            $(".js-title-active").removeClass('changeWidthactive')
            $(".js-title").removeClass('changeWidth infinite') 
            $(".sx-c-2").removeClass('sx-active-border')  
            $(".sx-c-1").fadeOut()       
            $(".xw-box .xw-box-img").fadeOut()
            $(".xw-box-img1").fadeOut()
            $(".dx-active-box").fadeOut()
            $(".shan-common").removeClass('active-shan')
            setTimeout(function(){
                $(".js-title-active").eq(num-1).fadeIn()
                $(".js-title-active").eq(num-1).addClass("changeWidthactive")
                $(".js-title").eq(num-1).addClass("changeWidth infinite");    
                $(".js-shan").eq(num-1).find(".sx-c-2").addClass('sx-active-border')  
                $(".js-shan").eq(num-1).find(".sx-c-1").fadeIn()    
                $(".js-shan").eq(num-1).find(".xw-box .xw-box-img").fadeIn() 
                $(".js-shan").eq(num-1).find(".xw-box-img1").fadeIn() 
                $(".js-shan").eq(num-1).find(".dx-active-box").fadeIn()  
                $(".js-shan").eq(num-1).find('.shan-common').addClass('active-shan')
				if(num == 1){
					particleSystem.color1 = new BABYLON.Color4(0.3, 0.8, 0.8, 1.0);
					particleSystem.color2 = new BABYLON.Color4(0.3, 0.7, 0.9, 1.0);
					particleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);
					fountain.position.x = 15;
					fountain.position.y = 3;
					var sin = 0;
					particleSystem.start();
					var part1 = setInterval(function (){
						fountain.position.x -= 0.1;
						sin += 0.01;
						fountain.position.y = 3 + 3.5 * Math.sin(sin);
						if(fountain.position.x < 2){
							particleSystem.emitRate = 1500;
							particleSystem.direction1 = new BABYLON.Vector3(-3, 1, 2);
							particleSystem.direction2 = new BABYLON.Vector3(3, 1, -2);
							setTimeout(function () {
								particleSystem.stop();
							}, 500);
							clearInterval(part1)
						}
					} ,10);
				}else if (num == 2){
					particleSystem.color1 = new BABYLON.Color4(0.2, 0.8, 0.2, 1.0);
					particleSystem.color2 = new BABYLON.Color4(0.1, 0.7, 0.3, 1.0);
					particleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);
					fountain.position.x = 15;
					fountain.position.y = -3;
					var sin = 0;
					particleSystem.start();
					var part2 = setInterval(function (){
						fountain.position.x -= 0.1;
						sin += 0.028;
						fountain.position.y = -5 - 5 * Math.sin(sin);
						if(fountain.position.x < 3){
							particleSystem.emitRate = 1500;
							particleSystem.direction1 = new BABYLON.Vector3(-3, 1, 2);
							particleSystem.direction2 = new BABYLON.Vector3(3, 1, -2);
							setTimeout(function () {
								particleSystem.stop();
							}, 500);
							clearInterval(part2)
						}
					} ,10);
				}else{
					particleSystem.color1 = new BABYLON.Color4(0.3, 0.8, 0.2, 1.0);
					particleSystem.color2 = new BABYLON.Color4(0.5, 0.5, 0.1, 1.0);
					particleSystem.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);
					fountain.position.x = 15;
					fountain.position.y = 7;
					var sin = 0;
					particleSystem.start();
					var part3 = setInterval(function (){
						fountain.position.x -= 0.15;
						sin += 0.05;
						fountain.position.y = 6.6 - 1 * Math.sin(sin);
						if(fountain.position.x < -12.8){
							particleSystem.emitRate = 1500;
							particleSystem.direction1 = new BABYLON.Vector3(-3, 1, 2);
							particleSystem.direction2 = new BABYLON.Vector3(3, 1, -2);
							setTimeout(function () {
								particleSystem.stop();
							}, 500);
							clearInterval(part3)
						}
					} ,10);
				}
            },2000)                                                                     
            num ++
            if (num>2) {
                num = 0
            }
            console.log(num);        
        }
    </script>
