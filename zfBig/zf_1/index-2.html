    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
            var colors = ["#11cccc", "#2ad3ce", "#3dd8d0", "#50d8ce", "#66ddd2", "#6de2cf", "#64e8d8", "#7aede5", "#9bf9f4", "#bbfffd"];
            var datas = ['-20%', '100%', '80%', '40%', '-40%', '70%', '60%', '10%', '-10%', '-50%', '100%', '100%'];
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            ctx.lineWidth=6;
            for(var j=0; j<12; j++){
                var data = parseInt(datas[j]) / 20 + 5
                console.log(data)
				for(var i=0; i<data; i++){
					ctx.strokeStyle = colors[i];
					ctx.beginPath();
					ctx.arc(300, 300, 155 + i*10, Math.PI/6 * j - Math.PI/2, (Math.PI/6 * (j + 1) - 0.03 - Math.PI/2));
					ctx.stroke();
				}
            }       
    </script>
