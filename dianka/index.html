   <script>
      $("input").on("blur", function () {
         window.scroll(0, 0);
      })
      $.ajax({
         url: 'https://normal.songjiang.xyz/qiche/qiche_customer/customer_num',
         type: 'get',
         data: {},
         success: function (res) {
            if (res.code !== 1) {
               layer.msg(res.msg)
            } else {
               // console.log(res.data.customer_total)
               $(".js-number").html(res.data.customer_total)
            }
         },
         error: function (data) {
            console.log(data);
         }
      })
      // swiper
      var mySwiper = new Swiper('.swiper-container', {
         direction: 'vertical',
         // 如果需要前进后退按钮
         navigation: {
            nextEl: '.swiper-button-next',
         },
         on: {
            init: function () {
               swiperAnimateCache(this);
               swiperAnimate(this);
            },
            slideChangeTransitionEnd: function () {
               swiperAnimate(this);
            }
         }
      })
      // 弹幕
      var spans = document.getElementsByTagName('span');
      for (var i = 0; i < spans.length; i++) {
         var span = spans[i];
         span.style.animationDuration = (Math.random() * 3 + 4) + 's';
         span.style.animationDelay = Math.random() * 6 + 's';
      }
      // 打开人物弹框
      $(".js-open-female").click(function () {
         $(".js-cover-box").fadeIn(300)
         $(".js-female").fadeIn(300)
      })
      $(".js-open-male").click(function () {
         $(".js-cover-box").fadeIn(300)
         $(".js-male").fadeIn(300)
      })
      $(".js-close-cover-box").click(function () {
         $(".js-cover-box").fadeOut(0)
         $(".js-male").fadeOut(0)
         $(".js-female").fadeOut(0)
      })
      // 获取验证码
      $("#btnSendCode").click(function () {
         sendMessage1()
      })
      // page-5
      var phoneReg = /(^1[3|4|5|7|8|9]\d{9}$)|(^09\d{8}$)/; //手机号正则
      var count = 60; //间隔函数，1秒执行
      var InterValObj1; //timer变量，控制时间
      var curCount1; //当前剩余秒数
      function sendMessage1() {
         curCount1 = count;
         var phone = $.trim($('#phone').val());
         if (!phoneReg.test(phone)) {
            layer.msg("请输入有效的手机号");
         } else {
            //向后台发送处理数据
            $.ajax({
               url: 'https://normal.songjiang.xyz/qiche/qiche_customer/sms_code',
               type: 'post',
               data: {
                  mobile: phone
               },
               success: function (res) {
                  if (res.code !== 1) {
                     layer.msg(res.msg)
                  } else {
                     //设置button效果，开始计时
                     $("#btnSendCode").attr("disabled", "disabled");
                     $("#btnSendCode").text(+curCount1 + "秒");
                     InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次
                  }
               },
               error: function (data) {
                  console.log(data);
               }
            })
         }
      }

      function SetRemainTime1() {
         if (curCount1 == 0) {
            window.clearInterval(InterValObj1); //停止计时器
            $("#btnSendCode").removeAttr("disabled"); //启用按钮
            $("#btnSendCode").text("重新发送");
         } else {
            curCount1--;
            $("#btnSendCode").text(+curCount1 + "秒");
         }
      }
      // 提交
      $('.js-send-information').click(function () {
         var nameValue = $("#name").val()
         var phoneValue = $("#phone").val()
         var codeValue = $("#code").val()
         if (nameValue === '') {
            layer.msg("请输入姓名");
         } else if (phoneValue === '') {
            layer.msg(" 请输入手机号");
         } else if (!phoneReg.test($.trim(phoneValue))) {
            layer.msg("请输入有效的手机号码");
         } else if (codeValue === '') {
            layer.msg(" 请输入验证码");
         } else {
            //向后台发送处理数据
            $.ajax({
               url: 'https://normal.songjiang.xyz/qiche/qiche_customer/customer_add',
               type: 'post',
               data: {
                  mobile: phoneValue,
                  name: nameValue,
                  vcode: codeValue
               },
               success: function (res) {
                  if (res.code === 1 || res.code === 3) {
                     $(".result-right-cover").fadeIn(300)
                     $(".js-result-img").attr('src',
                        res.data.customer_invitation);
                  } else {
                     $(".js-result-erro-cover").fadeIn(300)
                     $(".js-erro-text").html(res.message)
                     var timeFlag = 4;
                     var timer = setInterval(function () {
                        timeFlag--;
                        var daojishi = document.getElementById('daojishi');
                        daojishi.innerText = timeFlag;
                        daojishi.classList.add('daojishi');
                        if (timeFlag == 0) {
                           clearInterval(timer);
                           timer = null;
                           $(".js-result-erro-cover").fadeOut(0)
                        }
                     }, 1000);
                  }
               },
               error: function (data) {
                  console.log(data);
               }
            })
         }
      })
      // 确定
      $(".js-save-img").click(function () {
         $(".page-1").fadeOut(0)
         $(".page-2").fadeIn(300)
      })
