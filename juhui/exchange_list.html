    <script type="text/javascript">
        $(".js-e_detail").click(function(){
            if ($(this).find('.iconfont').hasClass('icon-icon-arrow-top')) {
                $(this).parent().find(".js-weui-cells_form").fadeIn(100)
                $(this).parent().siblings().find(".js-weui-cells_form").fadeOut(100)
                $(this).parent().siblings().find('.iconfont').removeClass('icon-icon-arrow-down')

                $(this).find(".icon-icon-arrow-top").removeClass("icon-icon-arrow-top")
                $(this).find(".iconfont").addClass('icon-icon-arrow-down')
            }else if ($(this).find('.iconfont').hasClass('icon-icon-arrow-down')) {
                $(this).parent().find(".js-weui-cells_form").fadeOut(100)
