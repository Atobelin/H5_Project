<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="UTF-8">
    <title>交易</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- 独立样式 -->
</head>

<body>
    <!-- 导航 -->
    <header class="bar bar-nav">
      <h1 class="title">交易</h1>
      <!-- <span class="iconfont icon-fanhui js-back"></span> -->
    </header>
    <!-- 主要内容 -->
    <div class="weui-tab__bd exchange pb53">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>渠道</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" name="" id="shop" placeholder="全部">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>支付方式</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" name="" id="pay" placeholder="全部">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>开始时间</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" name="" id="time_s" placeholder="2018-01-12 12:00">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>结束时间</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" name="" id="time_e" placeholder="2018-02-12 14:00">
                </div>
            </a>
            <a class="weui-cell weui-cell_access no-icon" href="javascript:;">
                <div class="weui-cell__ft">
                    <input type="text" name="" placeholder="订单号/商户">
                </div>
            </a>
        </div>
        <a href="exchange_list.html" title="" class="common_b">查询</a>
    </div>
    <!-- 底部 -->
    <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item ">
              <div class="weui-tabbar__icon">
                <img src="img/icon-z.png" alt="">
              </div>
              <p class="weui-tabbar__label">主页</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item--on">
              <div class="weui-tabbar__icon">
                <img src="img/icon-j.png" alt="">
              </div>
              <p class="weui-tabbar__label">交易</p>
        </a>
        <a href="report.html" class="weui-tabbar__item">
              <div class="weui-tabbar__icon">
                <img src="img/icon-b.png" alt="">
              </div>
              <p class="weui-tabbar__label">报表</p>
        </a>
        <a href="my.html" class="weui-tabbar__item">
              <div class="weui-tabbar__icon">
                <img src="img/icon-w.png" alt="">
              </div>
              <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <!-- 公共js -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <!-- 独立js -->
    <script type="text/javascript">
        // 渠道
        $("#shop").picker({
          title: "请选择渠道",
          cols: [
            {
              textAlign: 'center',
              values: ['全部','门店1','门店2','门店3']
            }
          ]
        });
        // 支付方式
        $("#pay").picker({
          title: "请选择支付方式",
          cols: [
            {
              textAlign: 'center',
              values: ['全部','门店1','门店2','门店3']
            }
          ]
        });
        // 开始时间
        $("#time_s").datetimePicker();
        // 结束时间
        $("#time_e").datetimePicker();
    </script>
</body>

</html>
