		<script type="text/javascript">
			function GetQueryString(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
				if(r!=null)return  unescape(r[2]); 
				return null;
			}
			if(GetQueryString("code")){
				var codes = GetQueryString("code")
				$.ajax({
						url: 'http://api.hongyu.ren/wechat/auth',
						type: 'post',
						data: {
							 code: codes,
						},
						dataType: 'json',
						success: function (res) {
							if(!sessionStorage.getItem('userInfo')){
								sessionStorage.setItem('userInfo', JSON.stringify(res.data.userinfo))
							}
						},
						error: function(data){
		                    console.log('请求超时');
		                }						
					})
			}else{
				$.ajax({
					url: 'http://api.hongyu.ren/wechat/code',
					type: 'post',
					data: {
						url: window.location.href,
					},
					success: function (res) {
						window.location.href = res.data.url
						// alert(res.data.url)
						// console.log(res);
					},
					error: function(data){
						    console.log('请求超时');
						    // alert("dddddd")
			          }						
				})
			}
		</script>

			(function(doc, win, undefined) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (clientWidth === undefined) return;
						docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
					};
				if (doc.addEventListener === undefined) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false)

			}

			if (dictation == '') {

				$('.js-dictation-inputt').focus();
				return false;
			}	
			$.ajax({
                type: 'POST',
                url: 'http://api.hongyu.ren/zgc/save',
                data: {
                    duty : job,
                    name : name,
                    company : company,
                    phone: tel,
                    brife: dictation,
					openid: JSON.parse(sessionStorage.getItem('userInfo')).openid,
					headimg: JSON.parse(sessionStorage.getItem('userInfo')).headimgurl
                },
                dataType: 'json',
                success: function(data){
                    if (data.status == 100) {
                       console.log(data.data);
                        $(".tan-box").fadeIn(500)
						$("#createImg").attr("src", data.data.url)
						$("#phone").attr("src", JSON.parse(sessionStorage.getItem('userInfo')).headimgurl)
						var text_name = $(".js-name-input").val()
						console.log(text_name);
						$("#name").append(text_name)			 
						// createimage()
                       setTimeout('test()',3000);	
                    }else{
                    	layer.msg(data.data.err_msg);
                         console.log(data.data.err_msg);
                     }
                },
                error: function(data){
                    console.log('请求超时');
                }
            })								
		})
